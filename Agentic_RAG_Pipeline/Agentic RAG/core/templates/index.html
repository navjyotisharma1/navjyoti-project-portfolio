<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¤– Agentic RAG Assistant</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px 25px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .container {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: background 0.3s;
    }

    .dark-mode #chatBox {
      background: #2b2b2b;
    }

    .message {
      padding: 12px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #e9ecef;
    }

    .dark-mode .bot {
      background: #383838;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #inputArea {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .dark-toggle {
      float: right;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }

    #uploadArea {
      text-align: center;
      margin-bottom: 15px;
    }

    #uploadStatus {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <h1>ðŸ¤– Agentic RAG Assistant</h1>

    <div id="uploadArea">
      <input type="file" id="fileInput" multiple />
      <button onclick="uploadFile()">Upload PDF</button>
      <p id="uploadStatus"></p>
    </div>

    <div id="chatBox">
      <div class="bot message">Hello! ðŸ‘‹ I'm your RAG Assistant. Upload a PDF and ask me anything about it.</div>
    </div>

    <div id="inputArea">
      <input type="text" id="queryInput" placeholder="Ask something...">
      <button onclick="sendQuery()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const queryInput = document.getElementById("queryInput");

async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const files = fileInput.files;  // âœ… declare files here

    if (!files || files.length === 0) {
        alert("Please select one or more PDF files.");
        return;
    }

    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
        formData.append('file', files[i]);  // âœ… append each file
    }

    try {
        const response = await fetch('/api/upload/', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();

        if (response.ok) {
            alert(`${files.length} file(s) uploaded successfully.`);
            console.log("Server Response:", result);
        } else {
            alert("Upload failed: " + (result.message || "Unknown error"));
            console.error(result);
        }
    } catch (error) {
        console.error("Upload error:", error);
        alert("An error occurred during upload. Check console for details.");
    }
}


    async function sendQuery() {
      const query = queryInput.value.trim();
      if (!query) return;

      appendMessage("user", query);
      queryInput.value = "";

      const typing = appendMessage("bot", "Typing...");
      typing.classList.add("typing");

      const response = await fetch("/api/query/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query }),
      });

      const data = await response.json();
      chatBox.removeChild(typing);

      appendMessage("bot", data.response || data.error);
    }

    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
      return message;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const icon = document.querySelector(".dark-toggle");
      icon.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
    }
  </script>
</body>
</html>
